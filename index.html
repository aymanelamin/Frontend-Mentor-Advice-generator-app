<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div id="mainContainer">
    <p id="adviceId">
      Advice #<span id="idNum">117</span>
    </p>
    <p id="advice">
      ‘‘<span id="textAdvice">it is easy to sit up and take notice,
      what's difficult is getting up and taking action</span>.’’
    </p>
    <img id="patternDividerDesktop" src="images/pattern-divider-desktop.svg" alt="pattern-divider-desktop">
    <img id="patternDividerMobile" src="images/pattern-divider-mobile.svg" alt="pattern-divider-mobile">
    <div id="diceContainer" onclick="myFunction()">
      <img id="iconDice" src="images/icon-dice.svg" alt="icon-dice">
    </div>
    
  </div>
  
  <script src="main.js"></script>
</body>
</html>
